name: Finder CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - name: yarn install, build
      run: |
        yarn cache clean
        yarn install
        yarn run --if-present build
      env:
        CI: true
